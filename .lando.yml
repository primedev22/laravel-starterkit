name: laravel-sass
recipe: laravel
config:
  webroot: public
services:
  appserver:
    run:
      - "cd $LANDO_MOUNT && composer install"
  database:
    portforward: 1443
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  cli:
    type: node
  redis:
    type: redis
    portforward: 6380
proxy:
  appserver:
    - saas.lndo.site
  mailhog:
    - mail.saas.lndo.site
tooling:
  npm:
    service: cli
  npx:
    service: cli
  node:
    service: cli
  yarn:
    service: cli
