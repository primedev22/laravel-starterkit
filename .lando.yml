name: laravel-sass
recipe: laravel
config:
  webroot: public
services:
  appserver:
    run:
      - "cd $LANDO_MOUNT && composer install"
  database:
    portforward: 1443
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  cli:
    type: node
proxy:
  appserver:
    - laravelsass.lndo.site
    - dashboard.laravelsass.lndo.site
tooling:
  npm:
    service: cli
  npx:
    service: cli
  node:
    service: cli
  yarn:
    service: cli
